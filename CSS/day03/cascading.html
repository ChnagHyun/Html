<html>
    <head>
        <style>
            P{
                color:black;
            }
            h1{
                color: brown !important;
            }
            p:nth-child(2){color:red;}
            p{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 style="color:green">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배크고, 과육이 불고 통통하다.</p>
    </body>
</html>

<!--
    첫번째 테스트인 h1 요소에는 타입 스타일과 인라인 스타일 모드 사용
    우선 순위가  타입 스타일 정의에 있는 !important 높아 타입 스타일이 적용
    스타일이 중요도와 적용범위가 같은 경우는 나중에 선언된 스타일이 적용된다.(blue 적용)
-->
